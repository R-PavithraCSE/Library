<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #FF8A8A;
        }

        #editBookForm {
            margin: auto;
            padding: 40px;
            width: 60%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #FF8A8A;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            width: 100%;
        }

        button:hover {
            background-color: #e55b5b;
        }
    </style>
</head>

<body>
    <h2>Edit Book</h2>
    <form id="editBookForm">
        <input type="hidden" id="bookId">
        <label for="editTitle">Book Title:</label>
        <input type="text" id="editTitle" required>
        <label for="editAuthor">Author Name:</label>
        <input type="text" id="editAuthor" required>
        <label for="editQuantity">Number of Books:</label>
        <input type="number" id="editQuantity" required>
        <button type="submit">Save Changes</button>
    </form>

    <script src="edit-book.js"></script>
</body>

</html>
